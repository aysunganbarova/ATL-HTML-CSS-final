<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-3">
                    <div class="logo-wrapper">
                        <a href="#">
                            <img src="assets/images/logo.svg" alt="logo" />
                        </a>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <nav class="header-nav">
                        <ul>
                            <li>
                                <a href="#">DOWNLOAD APP</a>
                            </li>
                            <li>
                                <a href="#">ABOUT US</a>
                            </li>
                            <li>
                                <a href="#">FAQ</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-12 col-lg-3">
                    <div class="flag-wrapper">
                        <p>
                            FOUNDED & OPERATED IN CANADA
                        </p>
                        <img src="assets/images/flag.png" alt="flag">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-lg-7">
                        <div class="left-side">
                            <h1>Big Cleans At Small Prices</h1>
                            <ul>
                                <li>Edmonton</li>
                                <li>Calgary</li>
                                <li>Red Deer</li>
                                <li>Saskatoon</li>
                                <li>Winnipeg</li>
                            </ul>
                            <div class="d-flex align-items-center">
                                <button class="download-button">
                                    <img src="assets/images/apple.png" alt="apple logo" />
                                    <div>
                                        <p>Download from</p>
                                        <h6>App Store</h6>
                                    </div>
                                </button>
                                <button class="download-button">
                                    <img src="assets/images/google_play.png" alt="apple logo" />
                                    <div>
                                        <p>Download from</p>
                                        <h6>Google Play</h6>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-5">
                        <img src="assets/images/elephant.png" alt="elephant">
                    </div>
                </div>

            </div>
        </section>
    </main>

</html>
